spring.datasource.url=jdbc:mysql://localhost:3306/testdb
spring.datasource.username=root
spring.datasource.password=notSecureChangeMe
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.hibernate.ddl-auto= create-drop

spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB

spring.data.web.pageable.one-indexed-parameters=true

spring.jackson.deserialization.USE_BIG_DECIMAL_FOR_FLOATS=true

#Actuator settings
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.security.enabled=false  
management.info.env.enabled = true
info.app.name=Movie DataBase
info.app.description=This is an application to browse through movies
info.app.version=1.0
spring.jmx.enabled=true
#renaming /actuator endpoint
management.endpoints.web.base-path=/admin